<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon"
        href=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxS4E0Cx9202K0aHsyNst1ZAicpYsUQmofrg&s"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


    <div class="app container col-10 ">
        <h1 class=" mt-3 mb-3 fw-bolder text-center  ">TODO App</h1>
        <div id="addnew" data-bs-toggle="modal" data-bs-target="#form" class="text-center mt-4 mb-3">
            <span class="fw-bolder ">Add new TODO</span>
            <i class="fa-solid fa-clipboard-list fa-2xl text-center " style="color: #ebeef0;"></i>
        </div>

        <!-- Modal changed to form -->
        <form class="modal fade " id="form" tabindex="-1" aria-labelledby="ExampleModelLabel" aria-hidden="true">

            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="fw-bold modal-title fs-5" id="ExampleModelLabel">Add New ToDo</h1>
                        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Todo Name</p>
                        <input type="text" class="form-control " id="textInput" placeholder="Enter the taks name">
                        <div id="msg"></div>
                        <br>
                        <p>Deadline</p>
                        <input type="date" class="form-control " id="dateInput">
                        <br>
                        <p>Task</p>
                        <textarea class="form-control " id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger " data-bs-dismiss="modal">close </button>
                        <button type="submit" id="add" class="btn btn-primary ">Add</button>
                    </div>
                </div>
            </div>

        </form>

        <h4 class="text-center my-4  fw-bolder mt-4 mb-5">Task List</h4>
        <div id="tasks" ></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
